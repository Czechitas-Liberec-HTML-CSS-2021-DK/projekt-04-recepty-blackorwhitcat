<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="recepty.css">
</head>

<body>

    <div class="kontejner">
        <!-- hlavni recept -->

        <div class="hlavni">
            <div class="nadpis-hlavni">
                Salát s&nbsp;vlašskými ořechy
            </div>
            <p class="nadpis-maly">Saláty</p>
            <p class="komentare">5 komentářů</p>
            <img src="images/salat.jpg" alt="salát s vlašskými ořechy">
        </div>

        <!-- maly recept 2 -->

        <div class="maly2">
            <div class="">
                Chlebíček s&nbsp;avokádem
            </div>
            <p class="nadpis-maly">Svačina</p>
            <p class="komentare">16 komentářů</p>
            <img src="images/chlebicek.jpg" alt="chlebíček s avokádem">
        </div>

        <!-- maly recept 3 -->

        <div class="maly3">
            <div class="">
                Pita chléb s&nbsp;cizrnou
            </div>
            <p class="nadpis-maly">Luštěniny</p>
            <p class="komentare">23 komentářů</p>
            <img src="images/cizrna.jpg" alt="pita chléb s cizrnou">
        </div>

        <!-- maly recept 4 -->

        <div class="maly4">
            <div class="">
                Avokádové tacos
            </div>
            <p class="nadpis-maly">Mexická</p>
            <p class="komentare">7 komentářů</p>
            <img src="images/tacos.jpg" alt="avokádové tacos">
        </div>

        <!-- maly recept 5 -->

        <div class="maly5">
            <div class="">
                Sojový burger
            </div>
            <p class="nadpis-maly">Burgery</p>
            <p class="komentare">19 komentářů</p>
            <img src="images/burger.jpg" alt="sojový burger">
        </div>

    </div>

    <footer class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </footer>


</body>

</html>
